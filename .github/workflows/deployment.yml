name: "Build and Deploy"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

env:
  AZURE_WEBAPP_NAME: aspdotnetswagger  # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './published'      # set this to the path to your web app project, defaults to the repository root
  NETCORE_VERSION: '3.1.101'                    # set this to the .NET Core version to use

defaults:
  run:
    shell: bash
    working-directory: DotNet-Azure-Swagger/myProject

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core SDK ${{ env.NETCORE_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.NETCORE_VERSION }}
    
    - name: Restore packages
      run: dotnet restore

    - name: Build app
      run: dotnet build --configuration Release --no-restore

    - name: Test app
      run: dotnet test --no-build

    - name: Publish app for deploy
      run: dotnet publish --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: /home/runner/work/.NET-Core-Development-with-Azure-and-Swagger/.NET-Core-Development-with-Azure-and-Swagger/DotNet-Azure-Swagger/myProject/published/

    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path:  /home/runner/work/.NET-Core-Development-with-Azure-and-Swagger/.NET-Core-Development-with-Azure-and-Swagger/DotNet-Azure-Swagger/myProject/published/
        
    - name: Update Azure API Management Services
      uses: kipriz/update-azure-api-management@v1
      with:
        subscriptionId: "faab79a5-d424-4699-b3ff-b0cf94ea9f90" # Subscription ID from Azure's Subscriptions
        resourceGroup: "aspdotnetswagger" # Resource Group name
        serviceName: "aspdotnetswagger" # Name of API in API Management
        apiName: "DotnetSwagger" # API Name. Pick it up from tracing request when you open a specific API in "API Management Services" -> APIS 
        authorization: "SharedAccessSignature integration&202112291501&ze0NKlr8oJxtFRsDtJyDFJvSi1lFsffieMjwZD8icSpm4oUYq4Y1BxX09RYlH5wJAAQoqMuYXk/AS6wr86tVjA==" # authorization from "API Management Services" -> "Management API"  
        apiPath: "itisfromapim"
        openApiLink: "https://aspdotnetswagger.azurewebsites.net/azure_swagger_dotnet/swagger/v1/swagger.json"
